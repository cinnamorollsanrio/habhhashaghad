      <div class="hole"><div class="bunny-container"><img src="rsc/bunny.png" class="bunny"></div><img src="rsc/bush.png" class="bush"></div>
    </div>

    <button id="endBtn">End Game</button>
</div>

<script src="mole.js"></script>

</html>
